<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Mid-journey</title>
</head>
<body>
    <div id="header">
        <div id="container">
            <img src="log.gif" alt="logo">
            <input type="text" id="input" placeholder="Enter whatever you want">
            <button id="submit">Generate</button>
        </div>
    </div>
    <div id="error"></div>
    <div id="loading" style="display: none;">
        <img src="loading.gif" alt="Loading...">
    </div>
    <div id="image-container">
        <img id="image" style="display: none;" />
        <div id="download-text" style="display: none; color: ghostwhite;opacity: 0.7;font-style: italic;">Double-click to download the image</div>
    </div>
    <div id="error" style="display: none;"></div>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="dev">
        <p>developed by vetri</p>
    </div>
</body>
</html>
